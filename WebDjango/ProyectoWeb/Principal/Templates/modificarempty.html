{% include "barra.html" %}
{% load static %}
{% block content%}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dispositivos.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fuentes.css' %}">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

</head>

<body>
    <br><br>
    <p class="title">Dispositivos: Modificar</p>
    <form class="forminicio" action="/moddata/" method="GET">
        <input class="inputinicio2" autocomplete="off" type="text" name="serial" placeholder="Introduce el numero de serie del dispositivo"><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="tipo" placeholder="Introduce el tipo"><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="marca" placeholder="Introduce la marca"><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="modelo" placeholder="Introduce el modelo"><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="depar" placeholder="Introduce el departamento"><br><br>
        <br><input class="formulariologin2" type="submit" value="Modificar"><br>
        <p class="error">{{mensaje}}</p>
    </form>
</body>

</html>
{% endblock %}
