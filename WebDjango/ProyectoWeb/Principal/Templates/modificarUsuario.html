{% include "barra.html" %}
{% load static %}
{% block content%}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/usuarios.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fuentes.css' %}">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

</head>

<body>
    <br><br>
    <p class="title">Usuarios: Modificar</p>
    <form class="forminicio" action="/modUserData/" method="GET">
        <input class="inputinicio2" autocomplete="off" type="text" name="nombre" placeholder="Introduce el nombre" value={{nombre}}><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="apellidos" placeholder="Introduce los apellidos" value={{apellidos}}><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="correo" placeholder="Introduce el correo electrónico" value={{correo}}><br><br>
        <input class="inputinicio2" readonly autocomplete="off" type="text" name="codigo" placeholder="Introduce el código de operario" value={{code}}><br><br>
        <input class="inputinicio2" autocomplete="off" type="text" name="password" placeholder="Introduce la contraseña del operario" value={{pass}}><br><br>
        <br><input class="formulariologin2" type="submit" value="Modificar"><br>
    </form>
</body>

</html>
{% endblock %}
