{% include "barra.html" %}
{% load static %}
{% block content%}
<html>

<head>
    <link rel="stylesheet" type="text/css" href="{% static 'css/dispositivos.css' %}">
	<link rel="stylesheet" type="text/css" href="{% static 'css/fuentes.css' %}">

    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Last-Modified" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, mustrevalidate">
    <meta http-equiv="Pragma" content="no-cache">

</head>

<body>
    <br><br>
    <p class="title">¿Estás seguro?</p>
    <p class="subtitle">Información del usuario:</p>
    <center>
        <table class="tabla">
             <tr class="cabecera">
                 <td><strong>CODIGO</strong></td><td><strong>CORREO</strong></td><td><strong>NOMBRE</strong></td><td><strong>APELLIDOS</strong></td>

                <tr>
            {% if usuario %}

                    <td>{{usuario.codigo}}</td><td>{{usuario.correo}}</td><td>{{usuario.nombre}}</td><td>{{usuario.apellidos}}</td>
                    </tr>

            {% else %}
                <p>No se encuentran datos.</p>
            {% endif %}
             </tr>
        </table>

    </center>
    <br><br><hr><br><br>
    <form class="forminicio" action="/bajausuconfirm/" method="GET">
        <br><input class="formulariologin2" type="submit" value="Eliminar" name="choose"><br>
        <br><input class="formulariologin2" type="submit" value="Cancelar" name="choose"><br>
    </form>
</body>

</html>
{% endblock %}
